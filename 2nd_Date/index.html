<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Mini Date App</title>
</head>
<body>
    <div class="hero">
        <div class="calendar-container">
            <h2>Calendar</h2>
        <div class="calendar">
            <div class="left">
                <p id="date"></p>
                <p id="day"></p>
            </div>
            <div class="right">
                <p id="month"></p>
                <p id="year"></p>
            </div>
        </div>
        </div>
        
        <div class="clock-container">
            <h2>Clock</h2>
            <div id="clock"></div>
        </div>
        <div class="countdown">
            <h2>Countdown</h2>
            <div class="countdown-container">
                <div>
                    <span class="days"></span>
                    <span>Days</span>
                </div>
                <div>
                    <span class="hours"></span>
                    <span>Hours</span>
                </div>
                <div>
                    <span class="minutes"></span>
                    <span>Minutes</span>
                </div>
                <div>
                    <span class="seconds"></span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
