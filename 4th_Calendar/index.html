<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            
            <div class="month">
                <span class="prev">&#x2190;</span>
                <div class="date">
                    <h3></h3>
                    <p></p>
                </div>
                <span class="next">&#x2192;</span>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days">
            </div>
        </div>
    </div>


</body>
</html>
